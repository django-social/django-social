{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Notes" %}</h2>
<p><a href="{% url notes:note_add %}">{% trans 'Create a note' %}</a></p>
<p>
{% for note in notes %}
    <div>
      {{ note.timestamp }}
      <a href="{% url notes:note_view note.id %}">{{ note.title }}</a>
      <a href="{% url notes:note_edit note.id %}">{% trans 'Edit' %}</a>
      <a href="{% url notes:note_delete note.id %}">{% trans 'Delete' %}</a>
    </div>
{% endfor %}
</p>
{% endblock %}
