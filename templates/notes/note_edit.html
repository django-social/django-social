{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h2>
    {% if create %}
        {% trans "Add a note" %}
    {% else %}
        {% trans "Edit note" %}
    {% endif %}
</h2>
<form method="post">
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit"
           value="{% if create %}{% trans 'Add' %}{% else %}{% trans 'Save' %}{% endif %}" />
</form>
{% endblock %}
