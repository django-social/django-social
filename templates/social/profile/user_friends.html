{% extends "base.html" %}

{% block content %}

<div id="content-related">
    <div class="module" id="recent-actions-module">
        <h2>Your friends:</h2>
        {#<h3>whatever</h3>#}
        {% if user.mutual_friends %}
            <table>
                {% for user in user.mutual_friends %}
                <tr>
		<td class="friendTable">{% include "includes/user/micro.html" %}</td>
                <td><a href="{% url social:unfriend user_id=user.id %}">x</a></td
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>None available</p>
        {% endif %}
    </div>
</div>

{% endblock %}
