{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h2 class="video_title">{% trans "Change avatar" %}</h2>

        <img src="{{ user.avatar_micro }}" />
        <img src="{% url social:avatar user_id=user.id format='60x60' %}" />
        <img src="{% url social:avatar user_id=user.id format='100x100' %}" />
<div class="reg rounded" style="-moz-border-radius: 10px 10px 10px 10px;">
    <form method="post" enctype="multipart/form-data">
    <table class="img_loader">
    {{ form.as_table }}
    </table>
    <input type="submit" value="{% trans "Save" %}" />
    </form>
</div>
{% endblock %}
