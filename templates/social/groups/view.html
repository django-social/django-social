{% extends "base.html" %}

{% block content %}
<h1>Group "{{ group.name }}"</h1>
{% for member in group.members %}
    <div>
        <a href="{% url social:user user_id=member.id %}">{{ member }}</a>
    </div>
{% endfor %}
<hr/>
{% if request.user in group.members %}
    <a href="{% url social:group_leave id=group.id %}">leave group</a>
{% else %}
    <a href="{% url social:group_join id=group.id %}">join group</a>
{% endif %}
{% endblock %}
