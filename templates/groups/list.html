{% extends "base.html" %}

{% block content %}
<h1>Available groups</h1>
    {% for group in groups %}
        <div>
            <a href="{% url groups:group_view id=group.id %}">{{ group.name }}</a>
        </div>
    {% endfor %}

    <hr />

    <a href="{% url groups:group_add %}">Create group</a>
{% endblock %}
