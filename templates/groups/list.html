{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div id="filter_box">
    <h2>{% trans "Available groups" %}</h2>
        <a class="reference" href="{% url groups:group_add %}">{% trans "Create group" %}</a>
        
        {% for group in groups %}
            <div class="group_list">
                <a href="{% url groups:group_view id=group.id %}">{{ group.name }}</a>
            </div>
        {% endfor %}
</div>
{% endblock %}
