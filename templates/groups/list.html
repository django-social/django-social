{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Available groups" %}</h1>
    {% for group in groups %}
        <div>
            <a href="{% url groups:group_view id=group.id %}">{{ group.name }}</a>
        </div>
    {% endfor %}

    <hr />

    <a href="{% url groups:group_add %}">{% trans "Create group" %}</a>
{% endblock %}
