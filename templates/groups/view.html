{% extends "base.html" %}

{% block content %}
<h1>Group "{{ group.name }}"</h1>
{% for user in group.members %}
    <div>
        {% include "includes/user/micro.html" %}
    </div>
{% endfor %}
<hr/>
{% if request.user in group.members %}
    <a href="{% url groups:group_leave id=group.id %}">leave group</a>
{% else %}
    <a href="{% url groups:group_join id=group.id %}">join group</a>
{% endif %}
{% endblock %}
