{% load i18n %}
<div class="message_item">
    <div class="friendTable">
        {% with msg.sender as user %}
            {% include "includes/user/micro.html" %}
        {% endwith %}
    </div>
    <div class="message_text">
        <p>{{ msg.timestamp|timesince }}</p>
        <p>{{ msg.text }}</p>
    </div>
    {% if is_admin %}
    <div class="operation">
         <p><a class="reference" href="{% url groups:delete_message group.id msg.id %}">
            {% trans "Delete" %}
        </a></p>
    </div>
    {% endif %}
</div>
