{% extends "base_mini.html" %}
{% load i18n %}

{% block base_content %}
{% include "_left_box_menu.html" %}
<div id="centerColumn" style="width:760px">
<div id="filter_box">
<h2><a href="{% url groups:group_view group.id %}">{% trans "Group" %} "{{ group.name }}"</a></h2>
{% if group.has_video_conference %}
<object  width="{% if is_admin %}745{% else %}650{% endif %}"
         height="{% if is_admin %}515{% else %}423{% endif %}"
        >
    <embed src="/media/swf/group_{% if is_admin %}admin{% else %}user{% endif %}.swf" quality="high" bgcolor="#869ca7"
        flashvars="myname={{ user.id }}&ip=188.93.21.227&group_id={{ group.id }}&session_key={{ request.session.session_key }}"
        width="{% if is_admin %}745{% else %}650{% endif %}"
        height="{% if is_admin %}515{% else %}423{% endif %}"
        name="sdo_video"
        align="middle"
        play="true"
        loop="false"
        quality="high"
        allowScriptAccess="modnoemesto.ru"
        type="application/x-shockwave-flash"
        pluginspage="http://www.adobe.com/go/getflashplayer">
    </embed>
</object>
{% else %}
Конференция выключена.
{% endif %}
</div>
</div>
{% endblock %}
