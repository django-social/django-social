	<script language="Javascript" type="text/javascript" src="/media/cap/js/jquery-1.4.1.js"></script>
	<script language="Javascript" type="text/javascript" src="/media/cap/js/jquery.lwtCountdown-1.0.js"></script>
	<script language="Javascript" type="text/javascript" src="/media/cap/js/misc.js"></script>
	<link rel="Stylesheet" type="text/css" href="/media/cap/style/main.css"/>
    <script src="/media/cap/content/script/ie6fix.js" type="text/javascript"></script>
    <script type="text/javascript">
		DD_belatedPNG.fix('.transparent');
	</script>

   <style type="text/css">

</head>

<body>
    <div id="container">
    	<div id="subContainer">
        	<div id="header">
            	<a id="logo" href="/"><img src="/media/cap/content/images/logo_m.jpg" alt="Модное место" /></a>

            </div>

            <div id="mainContent" class="reg_bg" style="background:url(/media/cap/content/images/bg_reg.jpg) no-repeat">
            	<div id="content_about">
{% if is_started %}
Проект уже запущен!
{% else %}
                	<h2 style="padding-bottom:10px; font-size:50px; font-weight:bold; text-align:center">Здесь будет</h2>
                	<h2 style="padding-top:10px; font-size:70px; font-weight:bold; font-style:italic; text-align:center">Модное место</h2>

	<div id="container_countdown">
		<!-- Countdown dashboard start -->
		<div id="countdown_dashboard">
			<div class="dash weeks_dash">
				<span class="dash_title">недели</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash days_dash">
				<span class="dash_title">дни</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash hours_dash">
				<span class="dash_title">часы</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash minutes_dash">
				<span class="dash_title">минуты</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash seconds_dash">
				<span class="dash_title">секунды</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

		</div>
		<!-- Countdown dashboard end -->

		<script language="javascript" type="text/javascript">
			jQuery(document).ready(function() {
				$('#countdown_dashboard').countDown({
					targetDate: {
						'day': 		7,
						'month': 	12,
						'year': 	2010,
						'hour': 	17,
						'min': 		0,
						'sec': 		0
					}
				});
			});
		</script>
	</div>
<div style="text-align:center">

<form method="post">
    <input type="submit" value="Старт"/>
</form>

</div>
{% endif %}
                </div>
            </div>
        </div>
        <div id="fotter">
            <div id="info">
            	<ul>
                <li style="padding-left:0"><a href="{% url social:about %}">О проекте</a></li>
                <li><a href="{% url social:agreement %}">Пользовательское соглашение</a></li>
                <li><a href="{% url social:in_dev %}">Контакты</a></li>
                </ul>
                <p style="width:200px">Модное место &copy; 2010</p>
            </div>
        </div>
    </div>
</body>
</html>
