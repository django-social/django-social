{% extends "base.html" %}

{% load i18n %}

{% block content %}
<h2 class="video_title">Авторизация</h2>
<div class="reg rounded" style="-moz-border-radius: 10px 10px 10px 10px;">
<form action="{% url social:login %}" method="POST">
    {% for field in form %}
        {{ field.errors }}
        <p>{{ field.label }}<br/>
            <input name="text" class="text" size="65" value="{{ field.value }}"/></p>
    {% endfor %}
    <input type="submit" class="sub" value="Войти"/>
</form>
</div>
{% endblock %}
