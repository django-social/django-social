{% extends "base.html" %}

{% block content %}

<h1>Viewing a message</h1>

<div id="content-main">

    {%  include "includes/left_menu.html" %}

    <div class="message">
        <table summary="Message view" width="100%">
            <caption>Viewing a message</caption>
            <tr>
                <th>When</th><th>From</th>
            </tr>
            <tr>
                <td>
                    {{ msg.timestamp|timesince }} ago
                </td>
                <td>
                    {% with msg.author as user %}
                        {% include "includes/user/mini.html" %}
                    {% endwith %}
                </td>
            </tr>
            <tr><td colspan="2">{{ msg.text }}</td> </tr>
            <tr>
                <td colspan="2">
                    <a href="{% url user_messages:delete_message message_id=msg.id%}">
                        Delete message
                    </a>
                </td>
            </tr>
        </table>
    </div>

</div>

{% endblock %}
