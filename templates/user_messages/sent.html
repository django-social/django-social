{% extends "base.html" %}

{% block content %}

<h1>Messages history</h1>

<div id="content-main">

    {%  include "includes/left_menu.html" %}

    <div class="messages">
        <table summary="Your sent messages" width="100%">
            <caption>Messages: sent</caption>
            <tr>
                <th>When</th><th>To</th>
            </tr>
            {% for msg in msgs %}
            <tr>
                <td>
                    <a href="{% url user_messages:view_message message_id=msg.id %}">
                        {{ msg.timestamp|timesince }}
                    </a>
                </td>
                <td class="friendTable">
                    {% with msg.recipient as user %}
                        {% include "includes/user/micro.html" %}
                    {% endwith %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

{% endblock %}
