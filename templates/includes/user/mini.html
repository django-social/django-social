<table border="0" height="100%">
 <tbody><tr>
  <td height="100%" style="vertical-align: middle;">
   <a href="{{ user.get_absolute_url }}">
     {% if user.avatar %}
        <img src="{% url social:avatar user_id=user.id format='60x60' %}" />
    {% else %}
        <img src="/media/img/notfound/avatar_60x60.png" />
    {% endif %}
   </a>
  </td>
 </tr>

 <tr>
  <td><div>
   <a href="{{ user.get_absolute_url }}">{{ user.get_full_name }}</a>
   </div>
  </td>
 </tr>
</tbody></table>
