<script>
var room = "{{ camera.id }}";
var nick = "{{ user.username }}";
</script>
<center>
  <p>&nbsp;</p>
  {% if camera.show %}
    <a
        href="{{ camera.host }}"
        style="display:block;width:520px;height:330px;background-color:black"
        id="player">
    </a>
    <script>
        flowplayer("player", "/media/swf/flowplayer-3.2.5.swf");
    </script>

    {% if not camera.operator or camera.operator == user.username %}
      <object>
        <embed src="/media/swf/ManageCam_5.swf" width="450" height="154"
            flashvars="ip=modnoemesto.ru&amp;path=cgi-bin/encoder&amp;user=admin&amp;password=123456&amp;debug=0">
      </object>
    {% endif %}

    {% if not camera.free %}This camera is not free!{% endif %}
  {% else %}
    This camera is private.
  {% endif %}
</center>
